version: '3.8'

networks:
  default:
  sandbox_net:
    internal: true

services:
  # アプリケーションコンテナ (Next.js, Prisma)
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    working_dir: /workspaces/my-next-app/src
    volumes:
      - ..:/workspaces/my-next-app:cached
      # node_modulesを名前付きボリュームにマウントして、ホストとの同期から除外
      - node_modules:/workspaces/my-next-app/src/node_modules

    #environment:
    #  - WATCHPACK_POLLING=true
    #  - NEXT_PUBLIC_BASE_URL=http://localhost:3000

    command: sleep infinity
    depends_on:
      - db
    ports:
      - "3000:3000"
      - "5555:5555"
    # このコンテナが.envファイルを読むように設定
    env_file:

      - .env # docker-compose.ymlから見て一つ上の階層の.envファイル
      - ../.env.local
    networks:
      - default
      - sandbox_net

  # データベースコンテナ (PostgreSQL)
  db:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    # このコンテナも.envファイルを読むように設定
    # これにより、POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DBが自動で設定される
    env_file:
      - .env # docker-compose.ymlから見て一つ上の階層の.envファイル
    networks:
      - default

  # サンドボックスコンテナ (Code Execution)
  sandbox:
    build:
      context: ./sandbox
    ports:
      - "4000:4000"
    restart: unless-stopped
    networks:
      - sandbox_net
    security_opt:
      - no-new-privileges:true
    cap_add:
      - NET_ADMIN
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

# 名前付きボリュームの定義
volumes:
  db_data: # node_modules用の名前付きボリュームを定義

  node_modules:
