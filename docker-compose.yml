services:
  app:
    build:
      context: .
    tty: true
    volumes:
      - ./src:/app
    environment:
      - WATCHPACK_POLLING=true

    env_file:
      - .env.local

    command: sh -c "npm run dev"
    ports:
      - "3000:3000"
      - "5555:5555"
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # サンドボックスコンテナ (Code Execution) - Added for dev parity
  sandbox:
    build:
      context: ./sandbox
    expose:
      - "4000"
    restart: always
    security_opt:
      - no-new-privileges:true
    cap_add:
      - NET_ADMIN
    ports:
      - "4000:4000"

volumes:
  db_data:
