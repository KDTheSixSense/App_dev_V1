name: Next.js CI/CD - Build, Sign & Deploy

# ---------------------------------------------------
# トリガー設定
# ---------------------------------------------------
on:
  push:
    branches: [ main ]

# ---------------------------------------------------
# 環境変数の定義
# ---------------------------------------------------
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/my-nextjs-app
  MANIFEST_REPO: RyoNagashiro9280/ac-manifest-tss
  MANIFEST_PATH: next/values.yaml

# ---------------------------------------------------
# 権限設定
# ---------------------------------------------------
permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  # ===================================================
  # JOB 1: ビルド・プッシュ・署名
  # ===================================================
  build-and-push-image:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.meta.outputs.version }}
      IMAGE_DIGEST: ${{ steps.build-runner.outputs.digest }}
      MIGRATOR_DIGEST: ${{ steps.build-migrator.outputs.digest }}
      SANDBOX_DIGEST: ${{ steps.build-sandbox.outputs.digest }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short

      # --- Runner (アプリ本体) ---
      - name: Build and push Docker image (Runner)
        id: build-runner
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_APP_URL=https://infopia.nqg1t0.com
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
            NEXTAUTH_URL=https://infopia.nqg1t0.com
            DATABASE_URL=${{ secrets.DATABASE_URL_FOR_BUILD }}
          no-cache: true
          target: runner

      - name: Sign the Runner image
        run: |
          cosign sign --yes ${{ steps.meta.outputs.tags }}@${{ steps.build-runner.outputs.digest }}

      # --- Migrator (DBマイグレーション用) ---
      - name: Build and push Migrator image
        id: build-migrator
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}-migrator
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL_FOR_BUILD }}
            NEXT_PUBLIC_APP_URL=https://infopia.nqg1t0.com
          no-cache: true
          target: migrator

      - name: Sign the Migrator image
        run: |
          TAG_NAME="${{ steps.meta.outputs.tags }}-migrator"
          cosign sign --yes ${TAG_NAME}@${{ steps.build-migrator.outputs.digest }}

      # --- Sandbox (コード実行環境) ---
      - name: Build and push Sandbox image
        id: build-sandbox
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}-sandbox
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true
          target: sandbox-env

      - name: Sign the Sandbox image
        run: |
          TAG_NAME="${{ steps.meta.outputs.tags }}-sandbox"
          cosign sign --yes ${TAG_NAME}@${{ steps.build-sandbox.outputs.digest }}

  # ===================================================
  # JOB 2: マニフェスト(values.yaml) の更新
  # ===================================================
  update-manifest:
    runs-on: ubuntu-latest
    needs: build-and-push-image
    steps:
      - name: Checkout Manifest Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MANIFEST_REPO }}
          token: ${{ secrets.PAT_FOR_MANIFEST_REPO }}

      - name: Update Helm chart values.yaml
        uses: mikefarah/yq@v4
        with:
          cmd: |
            yq -i '.image.tag = "${{ needs.build-and-push-image.outputs.IMAGE_TAG }}"' ${{ env.MANIFEST_PATH }}
            yq -i '.image.digest = "${{ needs.build-and-push-image.outputs.IMAGE_DIGEST }}"' ${{ env.MANIFEST_PATH }}
            yq -i '.migration.image.digest = "${{ needs.build-and-push-image.outputs.MIGRATOR_DIGEST }}"' ${{ env.MANIFEST_PATH }}
            yq -i '.sandbox.image.digest = "${{ needs.build-and-push-image.outputs.SANDBOX_DIGEST }}"' ${{ env.MANIFEST_PATH }}

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions-bot@github.com"
          if ! git diff --quiet ${{ env.MANIFEST_PATH }}; then
            git add ${{ env.MANIFEST_PATH }}
            git commit -m "Update image tag to ${{ needs.build-and-push-image.outputs.IMAGE_TAG }} (with digests)"
            git push
          else
            echo "No changes to commit."
          fi